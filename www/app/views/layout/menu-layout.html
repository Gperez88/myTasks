<ion-side-menus>
  <!-- Center content -->
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
      <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon">
      </button>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="mainContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.task">Home</ion-item>
        <ion-item nav-clear menu-close ui-sref="app.login">Login</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
