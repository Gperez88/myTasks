<ion-view title="Todo" ng-controller="todoTaskCtrl as vm">
	<ion-content class="has-header">
		<div class="list">
			<a class="item item-icon-right" ng-repeat="task in vm.todoTasks"
				ng-click="vm.selectTask(task.objectId)">
				{{task.name}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div>
  </ion-content>
</ion-view>
