<ion-view title="Done" ng-controller="doneTaskCtrl as vm">
	<ion-content class="has-header">
    <div class="list">
			<a class="item item-icon-right" ng-repeat="task in vm.doneTasks"
				ng-click="vm.selectTask(task.objectId)">
				{{task.name}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div>
  </ion-content>
</ion-view>
